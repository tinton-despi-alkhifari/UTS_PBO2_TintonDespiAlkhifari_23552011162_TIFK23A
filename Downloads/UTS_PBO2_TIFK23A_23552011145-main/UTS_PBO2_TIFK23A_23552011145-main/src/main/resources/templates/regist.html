<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-3 col-md-5 col-6">
            <div class="card bg-body-tertiary mt-5">
                <div class="card-body">
                    <h4 class="text-center mb-3">REGISTER</h4>
                    <form th:action="@{/add-user}" th:object="${user}" method="post" class="d-flex flex-column">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        
                        <label for="name">Name:</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control" required>
                    
                        <label for="username" class="mt-2">Username:</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control" required>
                    
                        <label for="password" class="mt-2">Password:</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" required>
                    
                        <button type="submit" class="btn btn-primary mt-3">Daftar</button>
                    </form>
                    <a href="/login" class="btn btn-outline-primary w-50 mb-3 mt-3">Kembali</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
