<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-3 col-md-5 col-6">
                <div class="card bg-body-tertiary mt-5">
                    <div class="card-body">
                        <h4 class="text-center">LOGIN</h4>
                        <form th:action="@{/login}" method="post" class="d-flex flex-column">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Username atau password Salah!
                                </div>
                            </div>
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="border-none" required>
                            <label for="password" class="mt-2">Password:</label>
                            <input type="password" name="password" id="password" class="border-none" required>
                            <button type="submit" class="btn btn-primary mt-3">Login</button>
                        </form>
                    </div>
                    <a href="/register" class="text-succcess text-center mb-3 text-decoration-none">Belum punya akun?</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
